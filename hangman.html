<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Hangman</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/css.css">
</head>
<body>
<!-- Should be dynamically creating these... I guess? though it'll be a difficult thing to create it with css styles too... -->
<!-- But this is the win/newgame window -->
<div id="winwindow">
    <button id="newgame" class="btn-lg btn-success btn-block" onclick="newGame()" >
        <element id="winMessage" class="">This should not be visible</element>
    </button>    
</div>

<div id="optionwindow" class="bg-warning options hidden">
    <!-- Content for the window -->
    <h2 class="optionheader">Options</h2>
    <div class="">
        <br>
    </div>
    <div id="difficultysettings">
        <h3 class="">Difficulty</h5>
        <div id="diffyoungster" class="diffsettings btn btn-light" value="youngster">
            Youngster
        </div>
        <div id="difftrainer" class="diffsettings btn btn-success" value="trainer">
            Trainer
        </div>
        <div id="difface" class="diffsettings btn btn-light" value="acetrainer">
            Ace Trainer
        </div>
        <div id="diffchampion" class="diffsettings btn btn-light" value="champion">
            Champion
        </div>
    </div>
    <br>
    <div id="audiosettings">
        <h3 class="">Audio</h3>
        <div id="backgroundtoggle" class="audiotoggles btn btn-light">
            BGM
        </div>
        <div id="soundeffecttoggle" class="audiotoggles btn btn-light">
            SFX
        </div>
    </div>
    <!-- Close button for the window. Would work better if we could call this -->
    <div class="closingwindow">
        Ã—
    </div>
</div>


<!-- Create a container for playing the game itself-->
<div id="guessingWindow" class="container">
    <!-- Create a battlearea section based on wireframe -->
    <div id="guessingBattle" class="row">
    <!-- Want to use absolute (or fixed) positioning within the battlearea as practice-->
        <div id="battleTopLeft" class="col-5 clearfix">
            <element id="unknownWord" class="h3">test file</element>
            <div id="hintblock">
                Hints: <element id="guesses">8</element>
            </div>
        </div>
        <div id="battleTopRight">
            <img src="assets/sprites/abra.png" id="pokemon" class="trainer">
        </div>
        <div id="battleBottomLeft">
            <img src="assets/otherimages/RS_May_Back.png" id="player">
        </div>
        <div id="pokeballRow">
            <img src="assets/pokeballs/Blank.png" class="pokeball" id="ball0">
            <img src="assets/pokeballs/Blank.png" class="pokeball" id="ball1">
            <img src="assets/pokeballs/Blank.png" class="pokeball" id="ball2">
            <img src="assets/pokeballs/Blank.png" class="pokeball" id="ball3">
            <img src="assets/pokeballs/Blank.png" class="pokeball" id="ball4">
            <img src="assets/pokeballs/Blank.png" class="pokeball" id="ball5">
        </div>
        <div id="battleBottomRight" class="col-5">
            <element id="difficulty">Trainer</element>
            <br>
            Pokemon caught: <element id="caught">0</element>
        </div>


    
    </div>

    <!-- Create a guessing menu where all the options appear -->
    <div id="guessingMenu" class="row">
    <!-- Want to create a section that says what will you do? -->
    <!-- Want to do this using columns and rows as practice -->
        <!-- This is the left side of the guessing menu -->
        <div class="col-6 p-0">
            <div class="m-1">
                <h2 id="whatquestion"><br></h2>
                Guessed letters: 
                <br>
                <element id="guessedLettersArray">Guess some letters!</element>   
            </div>
        </div>
        <!-- This is the right side in two separate columns and rows -->
        <div class="col-3 p-0">
            <button id="inspectButton" class="column menuitem btn btn-outline-secondary btn-block m-0 in-line disabled">
                <!-- <div class="btn btn-primary"> -->
                    <element class="h3">Inspect <element id="inspectquantity"></element></element>
                    <element class="menudetail">Get a better look</element>
                <!-- </div> -->
            </button>
            <button id="bagButton" class="column menuitem btn btn-outline-secondary btn-block m-0 in-line disabled">
                <element class="h3">Bag <element id="bagquantity"></element></element>
                <element class="menudetail">Reveal a letter</element>
            </button>
        </div>
        <div class="col-3 p-0">
            <button id="optionsButton" class="column menuitem btn btn-outline-secondary btn-block m-0 in-line">
                <element class="h3">Options</element>
                <element class="menudetail">Adjust settings</element>
            </button>
            <button id="runButton" class="column menuitem btn btn-outline-secondary btn-block m-0 in-line disabled">
                <element id="rundisplay" class="h3">Run</element>
                <element class="menudetail">Run and try again</element>
            </button>
        </div>
    
    </div>


    <!-- Create a section where you can click the letters to guess... trigger a keypress on a click of the button -->
    <div id="guessingAlphabet" class="row">
    </div>

</div>


<script src="assets/js/javascript.js"></script>
</body>
</html>
